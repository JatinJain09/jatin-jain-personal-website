    <!-- Second wave -->
    <path d="M14 38 Q26 31 40 38 Q54 45 66 38 Q78 31 90 38"/>
    <!-- Third wave -->
    <path d="M11 48 Q26 39 43 48 Q57 57 72 48 Q87 39 95 48"/>
    <!-- Fourth wave -->
    <path d="M9 58 Q28 47 46 58 Q61 69 79 58 Q92 47 98 58"/>
    <!-- Fifth wave -->
    <path d="M7 68 Q30 55 49 68 Q64 81 82 68 Q93 55 100 68"/>
    <!-- Sixth wave -->
    <path d="M5 78 Q33 63 52 78 Q67 93 85 78 Q95 63 100 78"/>
