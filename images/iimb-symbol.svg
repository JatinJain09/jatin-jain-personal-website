<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Red rounded square background with shadow effect -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect x="5" y="5" width="90" height="90" rx="18" ry="18" fill="#c41e3a" filter="url(#shadow)"/>
  
